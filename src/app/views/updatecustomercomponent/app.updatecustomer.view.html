<h2>Update Customer</h2>
<div class="container">
  <div class="form-group">
     <label for="">Customer Id</label>
     <input type="text" placeholder="Enter Customer Id" class="form-control" [(ngModel)]="customer.CustomerId">
  </div>
  <div class="form-group">
    <label for="">Customer Name</label>
    <input type="text" placeholder="Enter Customer Name" class="form-control" [(ngModel)]="customer.CustomerName">
 </div>
 <div class="form-group">
  <label for="">Address</label>
  <textarea placeholder="Enter Address" class="form-control" [(ngModel)]="customer.Address"></textarea>
</div>
<div class="form-group">
  <label for="">City</label>
  <input type="text" placeholder="Enter City" class="form-control" [(ngModel)]="customer.City">
</div>
<div class="form-group">
  <label for="">State</label>
  <input type="text" placeholder="Enter State" class="form-control" [(ngModel)]="customer.State">
</div>
<div class="form-group">
  <label for="">Email Address</label>
  <input type="text" placeholder="Enter Email Address" class="form-control" [(ngModel)]="customer.EmailAddress">
</div>
<div class="form-group">
  <label for="">Mobile No</label>
  <input type="text" placeholder="Enter Mobile No" class="form-control" [(ngModel)]="customer.EmailAddress">
</div>
<div class="btn-group-lg">
   <button class="btn btn-warning" (click)="clear()">Clear</button>
   <button class="btn btn-success" (click)="save()">Save</button>
</div>
<a [routerLink]="['']">Back to List</a>
</div>
